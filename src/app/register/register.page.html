<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="userForm" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input formControlName="phone"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Ubicacion</ion-label>
        <ion-input formControlName="address"></ion-input>
      </ion-item>
    <ion-button type="submit" expand="block" [disabled]="!userForm.valid">Registrar</ion-button>
  </form>
</ion-content>
